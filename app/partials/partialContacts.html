<div class="container-fluid">
  <div class="row-fluid">
    <div class="span12">
      <p>Contact list</p>
    </div>
  </div>
  <div class="row-fluid" ng-repeat="contact in contacts">
      <div class="span8">{{contact.name}}</div>
      <div class="span2"><a class="btn" href="#/contacts/{{contact.id}}">View Details</a></div>
      <div class="span2"><a class="btn" href="#/contacts/{{contact.id}}/json">View as JSON</a></div>
  </div>
</div>
